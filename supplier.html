<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="root">

        <div className="w-full">
            <div class="nav bg-slate-600 lg:h-12  mob:h-16 lg:px-5 lg:my-2 mob:px-6 flex w-full justify-between items-center text-gray-300 lg:text-xl sm:text-2xl">
                    
                    <div class="leftpane ">Construction Solutions (SUPPLIER PANEL)</div> 

                    <div class="rightpanel lg:w-1/4 mob:w-full">

                    </div>

            </div>
          </div>

          <div class="fixed w-1/4 h-1/2 flex flex-col bg-gray-100 text-slate-600  px-16 py-5 items-center justify-around rounded-xl border-neutral-500 shadow-2xl inset-x-1/3 inset-y-20" id="supplier-login">
            <div class="text-2xl self-start">LOG IN TO CONTINUE</div>
            <input type="text" placeholder="ENTER USERNAME" class="my-5 border-2 border-slate-600 rounded-xl text-lg p-1 w-full  ">
            <input type="password" placeholder="ENTER PASSWORD" class="my-5 border-2 border-slate-600 rounded-xl text-lg p-1 w-full">
            <button class=" w-1/2  border-slate-600 border-2 text-xl hover:bg-slate-600 hover:text-gray-100" onclick="signIn()" >SIGN IN </button>

          </div>

          <div class="w-full hidden" id="mainsupplierpanel">
            
            <div class="w-full flex justify-around">
                <button class="w-1/6 py-2 rounded-full text-xl bg-slate-600 text-gray-100 hover:text-slate-600 hover:bg-gray-100 border-slate-600 border-2"  onclick="showProductWindow()">ADD NEW PRODUCT</button>
                <button class="w-1/6 py-2 rounded-full text-xl bg-slate-600 text-gray-100 hover:text-slate-600 hover:bg-gray-100 border-slate-600 border-2" onclick="showOrderWindow()">MANAGE ORDERS</button>
                <button class="w-1/6 py-2 rounded-full text-xl bg-slate-600 text-gray-100 hover:text-slate-600 hover:bg-gray-100 border-slate-600 border-2" onclick="showInventoryWindow()">MANAGE INVENTORY</button>
            </div>


            <div class=" w-full flex flex-col items-center px-10 my-10 hidden" id="productPane">

                <button class="self-end w-1/4 py-2 bg-slate-600 text-gray-100 rounded-full" id='buttoncatadd' > + ADD PRODUCT </button>
                
                <div class="w-full my-5" id="showcategories">
                    
                    
                    

                </div>
            </div>




            <div class="hidden" id="orderPane">

            </div>




            <div class="w-full flex flex-col items-center px-10 my-10 " id="inventoryPane">

                <div class="w-full my-5" id="showsuppliers">


                </div>
            </div>


          </div>
    </div>




    <div class="hidden" id="addCategoryOverlay">
        <div class="fixed w-1/4 h-1/2 flex flex-col bg-gray-100 text-slate-600  px-16 py-5 items-center justify-around rounded-xl border-neutral-500 shadow-2xl inset-x-1/3 inset-y-20" >
            <div class="text-2xl self-start">Add Category</div>
            <input type="text" placeholder="ENTER CategoryID" class="my-5 border-2 border-slate-600 rounded-xl text-lg p-1 w-full  " id="categoryID">
            <input type="text" placeholder="ENTER CategoryName" class="my-5 border-2 border-slate-600 rounded-xl text-lg p-1 w-full" id="categoryName">
            <div id="categoryAlert" class="text-red-950"></div>
            <button class=" w-1/2  border-slate-600 border-2 text-xl hover:bg-slate-600 hover:text-gray-100" onclick="addCategory()" >ADD NEW CATEGORY </button>

          </div>
 
    </div>

    <div class="hidden" id="addSupplierOverlay">
        <div class="fixed w-1/4 h-1/2 flex flex-col bg-gray-100 text-slate-600  px-16 py-5 items-center justify-around rounded-xl border-neutral-500 shadow-2xl inset-x-1/3 inset-y-20" >
            <div class="text-2xl self-start">Add Supplier</div>
            <input type="text" placeholder="ENTER Supplier ID" class="my-5 border-2 border-slate-600 rounded-xl text-lg p-1 w-full  " id="supplierID">
            <input type="text" placeholder="ENTER Supplier Name" class="my-5 border-2 border-slate-600 rounded-xl text-lg p-1 w-full" id="supplierName">
            <input type="text" placeholder="ENTER Supplier Address" class="my-5 border-2 border-slate-600 rounded-xl text-lg p-1 w-full" id="supplierAddress">
            <input type="password" placeholder="ENTER Supplier Password" class="my-5 border-2 border-slate-600 rounded-xl text-lg p-1 w-full" id="supplierPassword">
            <div id="supplierAlert" class="text-red-950"></div>
            <button class=" w-3/4  border-slate-600 border-2 text-xl hover:bg-slate-600 hover:text-gray-100" onclick="addSupplier()" >ADD NEW SUPPLIER </button>

          </div>
 
    </div>

</body> 
    <script src="./supplier.js"></script>

</html>
